version: "3"
services:
  db:
    env_file: ./.env
    container_name: db
    build:
      context: .
      dockerfile: ./Dockerfile-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - mlnet

  jupyter:
    container_name: jupyter
    build:
      context: .
      dockerfile: ./Dockerfile-jupyter
    depends_on:
      - db
    volumes:
      - .:/home/jovyan
    ports:
      - ${JUPYTER_PORT}:8888
    networks:
      - mlnet

volumes:
  pg_data:
    driver: local

networks:
  mlnet:
    driver: bridge
